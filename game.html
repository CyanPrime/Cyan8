	<!doctype html>
	<html>
		<head>
			<title>Cyan 8</title>
			<style>
			  * { margin: 0; padding: 0; box-sizing: border-box; }
			  body { font: 13px Helvetica, Arial; }
			  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; height: 10%;}
			  form button { width: 100%; height: 100%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			  canvas { 
				  height: 50vh; 
				  width: 100vw; 
				  display: block;
			  }
			  
			  
			  #dpad{
					position: relative;
					width: 35%;
					height: 35%;
					
					top: 35%;
					left: 30%;
					transform: translateY(-50%);
					transform: translateX(-50%);
					z-index: 99;
				}
				
				#upbtn{
					position: absolute;
					
					width: 40%;
					height: 10%;
					
					bottom: 35%;
					left: 30%;
				}

				#downbtn{
					position: absolute;
					
					width:40%;
					height: 10%;
					
					bottom: 15%;
					left: 30%;
				}
				
				.btn{
					
					background-color: #ff0000;
					color: #ffffff;
				}
				
				.btnpressed{
					background-color: #990000 !important;
				}
			  
			</style>
			
			<script src="/socket.io/socket.io.js"></script>
			<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
			<script src="/js/chat.js"></script>
			<script src="/js/main.js"></script>
		</head>
		<body style="background-color: #1c1c1c; color: #555555;">
			<canvas id="screen" width="640" height="320" style="border: 3px solid #555555; float: left; margin-right: 20px;"></canvas>
			<div id="controls">No game loaded.</div>
			
			
				<div id="upbtn" class="btn"></div>
				<div id="downbtn" class="btn"></div>
			
				
			<form id="play_form" action="">
				<button>PLAY</button>
			</form>
	  </body>
	</html>
